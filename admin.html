<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">

        <div class="row">

            <div class="col-4">
                <img src="logo.jpg" class="rounded float-end" alt="...">



            </div>

            <div class="col-2">
                <ul class="nav nav-tabs">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                            aria-expanded="false">Menu</a>

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">DSM</a></li>
                            <li><a class="dropdown-item" href="#">RNG</a></li>
                            <li><a class="dropdown-item" href="#">SIE</a></li>
                            <li><a class="dropdown-item" href="#">TFM</a></li>
                            <li><a class="dropdown-item" href="#">CTFM</a></li>
                        </ul>
                    </li>
                </ul>

            </div>


        </div>

    </div>


    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-success">Success</button>
            </div>

            <div class="col-8">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Launch demo modal
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>



    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover"
                    data-bs-title="Popover title"
                    data-bs-content="Ejercicio PagAdministrador Bootstrap">Click to toggle
                    popover</button>
            </div>

            <div class="col-4">
                <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top"
                    data-bs-custom-class="custom-tooltip" data-bs-title="This top tooltip is themed via CSS variables.">
                    Custom tooltip
                </button>
            </div>



        </div>

    </div>

    <div class="container-fluid">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Asignaturas</li>
                <li class="breadcrumb-item active" aria-current="page">Notas</li>



            </ol>
        </nav>
    </div>



    <div class="container-fluid">

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Notas</th>


                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">DSM</th>
                    <td>Pendiente</td>

                </tr>
                <tr>
                    <th scope="row">RNG</th>
                    <td>Pendiente</td>

                </tr>
                <tr>
                    <th scope="row">SIE</th>
                    <td>Pendiente</td>

                </tr>
                <tr>
                    <th scope="row">TFM</th>
                    <td>Pendiente</td>
                </tr>

                <tr>
                    <th scope="row">CTFM</th>
                    <td>Pendiente</td>

                </tr>
            </tbody>
        </table>



    </div>

    <div class="container-fluid">
        <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="5" aria-valuemin="0"
            aria-valuemax="100">

            <div class="progress-bar bg-success" style="width: 25%">25%</div>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>

    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>


</body>

</html>
